<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="IPFS JS Example Sergio" />
  <title>IPFS pure JS App</title>
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="waitWindows">
    <div>
      <img src="progress.gif" />
    </div>
  </div>
  <h1>IPFS</h1>
  <br />
  <hr />
  <br />
  <h3>GET</h3>
  <div>
    <label>example Image: QmagTLM5FvHVzGZRL4bJhaayNz7ytp5qzmdNBwPKWeAF6F</label>
    <br />
    <label>example Text: Qmc5gCcjYypU7y28oCALwfSvxCBskLuPKWpK4qpterKC7z</label>
    <br />
    <label>example PDF: QmV9tSDx9UiPeWExXEeH6aoDvmihvx6jD5eLb4jbTaKGps</label>
    <br />
    <input type="text" id="cid" minlength="46" maxlength="46" style="width: 400px;" placeholder="CID from ipfs" />
    <hr />
    <button onclick="getCID()">Get</button>
    <button onclick="downloadCID()">Download</button>
  </div>
  <div class="truncate">
    <label id="responseCID" />
  </div>
  <div>
    <img id="imageCID" style="float: right; height: 200px; width: 200px; visibility: hidden;" />
  </div>
  <div>
    <iframe id="pdfCID" style="float: right; height: 100%; width: 100%; visibility: hidden;"></iframe>
  </div>
  <br />
  <br />
  <h3>UPLOAD</h3>
  <div>
    <input type="text" id="myText" placeholder="Text for save in ipfs" />
    <button onclick="uploadText()">Upload Text</button>
    <br />
  </div>
  <div>
    <br />
    <label>Choose Files</label>
    <input type="file" id="myFile" style="width: 300px;" />
    <button onclick="uploadFile()">Upload File</button>
  </div>
  <div>
    <label id="hashCID" />
  </div>
</body>

</html>
